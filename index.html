<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script defer src="index.js"></script>
        <link rel="stylesheet" href="index.css">

        <title>Science Fair</title>

    <body>
        <div class="slider-container">
            <label id="gravity-label" class="slider-label">Gravity ():</label>
            <input id="gravity-slider" class="slider" type="range" min="0" max="100" value="50">
        </div>
        <div class="checkbox-container">
            <label id="show-velocity-label" class="slider-label">Show velocity:</label>
            <input id="show-velocity-checkbox" class="checkbox" type="checkbox">
        </div>

        <canvas id="canvas" width="1000" height="470"></canvas>
